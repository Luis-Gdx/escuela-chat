<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixUser">
        <input type="text" nz-input formControlName="email" placeholder="E-Mail" />
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('email')?.dirty && validateForm.get('email')?.errors">Email obligatorio!
      </nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group [nzPrefix]="prefixLock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
      <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors">Contrase√±a
        obligatoria!</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button *ngIf="!loading" nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
      <button *ngIf="loading" nz-button class="login-form-button" nzType="primary" nzLoading><i nz-icon
          type="poweroff"></i>Cargando</button>
      O
      <a [routerLink]="['./../sign-in']">Registrate ahora!</a>
    </nz-form-control>
  </nz-form-item>
</form>
<ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
<ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
<h4 style="color: #f5222d;" *ngIf="error">Algo salio mal, intenta de nuevo</h4>
